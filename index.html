<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">

    <title>Meu Porquinho Gordinho</title>
    
    <link rel="preconnect" href="https://fonts.googleapis.com">

    <style>
        /* --- ESTILOS GERAIS --- */
        body { 
            font-family: 'Quicksand', sans-serif; /* Fonte do corpo */
            text-align: center; 
            background-color: #f7f9fc; /* Fundo bem clarinho */
            padding: 15px;
            margin: 0;
            -webkit-tap-highlight-color: transparent; /* Remove pisca azul no celular */
        }
        
        /* --- CABEÃ‡ALHO (PLACAR) --- */
        .placar {
            background: #ffffff;
            padding: 20px 15px;
            border-radius: 25px; /* Bordas bem redondas */
            box-shadow: 0 10px 25px rgba(0,0,0,0.08); /* Sombra suave e moderna */
            margin-bottom: 25px;
            position: sticky;
            top: 10px; 
            z-index: 100;
            border: 1px solid #edf2f7;
        }

        .img-header {
            max-width: 140px; /* Tamanho ideal */
            height: auto;
            border-radius: 15px;
            margin-bottom: 10px;
            filter: drop-shadow(0 4px 6px rgba(0,0,0,0.1)); /* Sombra na prÃ³pria imagem */
        }

        .placar p { 
            margin: 5px 0 0 0; 
            color: #8898aa; 
            font-size: 0.9rem;
            text-transform: uppercase;
            letter-spacing: 1px;
            font-weight: 700;
        }

        .total { 
            font-family: 'Fredoka', sans-serif; /* Fonte gordinha para o dinheiro */
            font-size: 2.5rem; 
            color: #2dce89; /* Verde menta vibrante */
            font-weight: 600; 
            margin-top: 5px;
            text-shadow: 1px 1px 0px #bcefd0;
        }

        /* --- SELETOR --- */
        #seletorDesafio {
            padding: 12px 20px;
            font-size: 1rem;
            font-family: 'Quicksand', sans-serif;
            font-weight: 700;
            color: #525f7f;
            border-radius: 50px; /* Formato de pÃ­lula */
            border: 2px solid #e9ecef;
            margin-bottom: 30px;
            background-color: #fff;
            width: 100%;
            max-width: 320px;
            cursor: pointer;
            outline: none;
            box-shadow: 0 4px 6px rgba(0,0,0,0.02);
        }

        /* --- GRADE DE NÃšMEROS --- */
        .grid-container {
            display: grid;
            /* Otimizado para caber bem em qualquer celular */
            grid-template-columns: repeat(auto-fill, minmax(70px, 1fr)); 
            gap: 12px;
            max-width: 600px;
            margin: 0 auto;
            padding-bottom: 50px;
        }

        .botao-valor {
            background: #ffffff;
            color: #8898aa;
            border: none;
            height: 60px; /* Altura fixa para ficar quadradinho fofo */
            font-family: 'Fredoka', sans-serif;
            font-size: 1.2rem;
            border-radius: 18px; /* Quase um cÃ­rculo */
            cursor: pointer;
            transition: all 0.2s cubic-bezier(0.175, 0.885, 0.32, 1.275); /* Efeito elÃ¡stico */
            box-shadow: 0 4px 6px rgba(50, 50, 93, 0.05), 0 1px 3px rgba(0, 0, 0, 0.03);
            display: flex;
            align-items: center;
            justify-content: center;
        }

        /* Efeito ao passar o mouse ou tocar */
        .botao-valor:active { 
            transform: scale(0.90); 
        }

        /* --- ESTADO PAGO --- */
        .pago {
            background: linear-gradient(135deg, #2dce89 0%, #2dcecc 100%); /* DegradÃª bonito */
            color: white;
            font-weight: 600;
            box-shadow: 0 7px 14px rgba(45, 206, 137, 0.3); /* Sombra colorida brilhante */
            transform: translateY(-2px); /* Sobe um pouquinho */
        }

    </style>
</head>
