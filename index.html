<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>My chubby little Piggy</title>
    
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Fredoka:wght@400;600&family=Quicksand:wght@500;700&display=swap" rel="stylesheet">

    <style>
        /* --- ESTILOS GERAIS --- */
        body { 
            font-family: 'Quicksand', 'Verdana', sans-serif; /* Se der erro, usa Verdana */
            text-align: center; 
            background-color: #fff0f5; /* Fundo rosinha bem claro */
            padding: 10px;
            margin: 0;
            -webkit-tap-highlight-color: transparent;
        }

        /* --- T√çTULO DO APP --- */
        h1 {
            font-family: 'Fredoka', cursive;
            color: #d63384; /* Rosa escuro */
            font-size: 1.8rem;
            margin: 10px 0;
            text-shadow: 2px 2px 0px #fff;
        }
        
        /* --- CABE√áALHO (PLACAR) --- */
        .placar {
            background: #ffffff;
            padding: 20px 10px;
            border-radius: 20px;
            box-shadow: 0 8px 20px rgba(214, 51, 132, 0.15); /* Sombra rosada */
            margin-bottom: 20px;
            position: sticky;
            top: 5px; 
            z-index: 50; /* Menor que o pop-up */
            border: 2px solid #f8d7da;
        }

        .img-header {
            width: 220px; /* Aumentei bastante a imagem */
            max-width: 80%;
            height: auto;
            border-radius: 15px;
            margin-bottom: 5px;
            display: block;
            margin-left: auto;
            margin-right: auto;
        }

        .placar p { 
            margin: 10px 0 0 0; 
            color: #888; 
            font-size: 1rem;
            font-weight: bold;
        }

        .total { 
            font-family: 'Fredoka', sans-serif;
            font-size: 2.8rem; 
            color: #20c997; /* Verde bonito */
            font-weight: 600; 
            margin-top: 5px;
            background: #e6fffa;
            border-radius: 10px;
            padding: 5px;
        }

        /* --- SELETOR DE METAS --- */
        .container-seletor {
            margin-bottom: 20px;
        }
        label {
            display: block;
            font-weight: bold;
            color: #d63384;
            margin-bottom: 5px;
        }
        #seletorMeta {
            padding: 15px;
            font-size: 1.1rem;
            font-family: 'Quicksand', sans-serif;
            font-weight: bold;
            color: #333;
            border-radius: 15px;
            border: 2px solid #d63384;
            background-color: #fff;
            width: 100%;
            max-width: 350px;
            outline: none;
        }

        /* --- GRADE DE N√öMEROS --- */
        .grid-container {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(70px, 1fr)); 
            gap: 10px;
            max-width: 800px;
            margin: 0 auto;
            padding-bottom: 60px;
        }

        .botao-valor {
            background: #ffffff;
            color: #555;
            border: 2px solid #eee;
            min-height: 65px;
            font-family: 'Fredoka', sans-serif;
            font-size: 1.3rem; /* Letra maior */
            border-radius: 15px;
            cursor: pointer;
            box-shadow: 0 4px 0 #eee; /* Efeito 3D simples */
            transition: transform 0.1s;
            position: relative;
        }

        .botao-valor:active { 
            transform: translateY(4px); 
            box-shadow: none;
        }

        /* --- ESTADO PAGO --- */
        .pago {
            background-color: #20c997;
            color: white;
            border-color: #1aa179;
            box-shadow: 0 4px 0 #1aa179;
        }

        /* --- POP-UP (MODAL) --- */
        .modal-overlay {
            position: fixed;
            top: 0; left: 0; width: 100%; height: 100%;
            background: rgba(0, 0, 0, 0.6);
            display: flex;
            justify-content: center;
            align-items: center;
            z-index: 2000; /* Fica acima de tudo */
            backdrop-filter: blur(3px);
        }
        
        .modal-box {
            background: white;
            padding: 30px;
            border-radius: 25px;
            width: 90%;
            max-width: 400px;
            text-align: center;
            box-shadow: 0 20px 50px rgba(0,0,0,0.3);
            border: 4px solid #d63384;
            animation: surgir 0.4s ease-out;
        }

        @keyframes surgir {
            from { transform: scale(0.5); opacity: 0; }
            to { transform: scale(1); opacity: 1; }
        }

        .modal-box h2 {
            font-family: 'Fredoka', cursive;
            color: #d63384;
            margin-top: 0;
        }

        .modal-box p {
            font-size: 1.1rem;
            line-height: 1.5;
            color: #555;
        }

        .btn-fechar {
            background: #d63384;
            color: white;
            border: none;
            padding: 15px 30px;
            font-size: 1.2rem;
            font-weight: bold;
            border-radius: 50px;
            cursor: pointer;
            margin-top: 15px;
            font-family: 'Quicksand', sans-serif;
        }

        /* --- RODAP√â --- */
        footer {
            margin-top: 30px;
            font-size: 0.8rem;
            color: #aaa;
            padding-bottom: 20px;
        }

    </style>
</head>
<body>

    <div id="tutorialModal" class="modal-overlay">
        <div class="modal-box">
            <h2>Bem-vindo ao Cofrinho! üê∑</h2>
            <p>1. Escolha sua meta financeira.</p>
            <p>2. A grade mostrar√° valores de R$ 1,00 at√© o valor necess√°rio para atingir a meta.</p>
            <p>3. Deposite o valor no seu banco e marque o n√∫mero aqui!</p>
            <button class="btn-fechar" onclick="fecharModal()">Come√ßar a Poupar!</button>
        </div>
    </div>

    <h1>My chubby little Piggy</h1>

    <div class="placar">
        <img src="cofrinho.png" alt="Porquinho fofo" class="img-header">
        
        <p>Voc√™ j√° guardou:</p>
        <div class="total" id="displayTotal">R$ 0,00</div>
    </div>

    <div class="container-seletor">
        <label for="seletorMeta">Qual √© o seu sonho?</label>
        <select id="seletorMeta" onchange="mudarMeta()">
            <option value="10000">Meta: R$ 10.000,00</option>
            <option value="20000">Meta: R$ 20.000,00</option>
            <option value="50000">Meta: R$ 50.000,00</option>
            <option value="100000">Meta: R$ 100.000,00</option>
            <option value="500000">Meta: R$ 500.000,00</option>
            <option value="1000000">Meta: R$ 1.000.000,00</option>
        </select>
    </div>

    <div class="grid-container" id="grid">
        </div>

    <footer>
        Desenvolvido com carinho üíñ
    </footer>

    <script>
        const grid = document.getElementById('grid');
        const displayTotal = document.getElementById('displayTotal');
        const seletor = document.getElementById('seletorMeta');
        const modal = document.getElementById('tutorialModal');
        let total = 0;
        
        let dadosSalvos = JSON.parse(localStorage.getItem('piggy_dados')) || [];
        let metaAtual = localStorage.getItem('piggy_meta') || "10000"; // Padr√£o 10k
        
        // Inicializa√ß√£o
        seletor.value = metaAtual;
        
        // Verifica se o usu√°rio j√° viu o tutorial (opcional, aqui mostramos sempre ao recarregar para teste)
        // Se quiser ocultar depois da primeira vez, descomente a linha abaixo:
        // if(localStorage.getItem('tutorial_visto')) modal.style.display = 'none';

        function fecharModal() {
            modal.style.display = 'none';
            localStorage.setItem('tutorial_visto', 'true');
        }

        function mudarMeta() {
            if (dadosSalvos.length > 0) {
                let confirmar = confirm("Mudar a meta vai recalcular a grade. Deseja continuar?");
                if (confirmar) {
                    gerarGrade();
                } else {
                    seletor.value = metaAtual; 
                }
            } else {
                gerarGrade();
            }
        }

        // Fun√ß√£o Matem√°tica para descobrir quantos n√∫meros precisamos
        // F√≥rmula de Gauss: Soma = (n * (n + 1)) / 2
        // Invertendo para achar 'n' baseado na Meta (Soma)
        function calcularNumeroMaximo(valorMeta) {
            // n^2 + n - 2*Meta = 0
            let delta = 1 - 4 * 1 * (-2 * valorMeta);
            let n = (-1 + Math.sqrt(delta)) / 2;
            return Math.ceil(n); // Arredonda para cima
        }

        function gerarGrade() {
            grid.innerHTML = ''; 
            const valorMeta = parseInt(seletor.value);
            metaAtual = valorMeta;
            
            // Calcula at√© que n√∫mero precisamos ir (Ex: pra 10k, vamos at√© o n√∫mero 141)
            const maximoNumeros = calcularNumeroMaximo(valorMeta);
            
            total = 0; 
            localStorage.setItem('piggy_meta', valorMeta);

            // Aviso para metas gigantes
            if (maximoNumeros > 1000) {
                // Se for 1 milh√£o, d√° mais de 1400 bot√µes. Isso pode pesar um pouco.
                console.log("Gerando grade gigante...");
            }

            for (let i = 1; i <= maximoNumeros; i++) {
                const btn = document.createElement('button');
                btn.innerText = i;
                btn.className = 'botao-valor';
                
                if (dadosSalvos.includes(i)) {
                    btn.classList.add('pago');
                    total += i;
                }

                btn.onclick = function() {
                    if (navigator.vibrate) navigator.vibrate(40); // Vibra√ß√£o suave

                    if (btn.classList.contains('pago')) {
                        btn.classList.remove('pago');
                        total -= i;
                        dadosSalvos = dadosSalvos.filter(item => item !== i);
                    } else {
                        btn.classList.add('pago');
                        total += i;
                        dadosSalvos.push(i);
                    }
                    atualizarTela();
                };

                grid.appendChild(btn);
            }
            atualizarTela();
        }

        function atualizarTela() {
            displayTotal.innerText = total.toLocaleString('pt-BR', { style: 'currency', currency: 'BRL' });
            localStorage.setItem('piggy_dados', JSON.stringify(dadosSalvos));
        }

        // Inicia o app
        gerarGrade();
    </script>
</body>
</html>
