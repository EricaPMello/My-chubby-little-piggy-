<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cofre Gamificado</title>
    <style>
        body { font-family: sans-serif; text-align: center; background-color: #f4f4f9; padding: 20px; }
        
        /* O mostrador de saldo */
        .placar {
            background: #fff;
            padding: 20px;
            border-radius: 15px;
            box-shadow: 0 4px 6px rgba(0,0,0,0.1);
            margin-bottom: 20px;
            position: sticky;
            top: 0;
        }
        h2 { margin: 0; color: #333; }
        .total { font-size: 2rem; color: #2ecc71; font-weight: bold; }

        /* A Grade de Números */
        .grid-container {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(60px, 1fr)); /* Responsivo */
            gap: 10px;
        }

        .botao-valor {
            background: #e0e0e0;
            border: none;
            padding: 15px;
            font-size: 1.2rem;
            border-radius: 8px;
            cursor: pointer;
            transition: transform 0.1s;
        }

        .botao-valor:active { transform: scale(0.95); }

        /* Classe para quando o valor for pago */
        .pago {
            background-color: #2ecc71;
            color: white;
            font-weight: bold;
        }
    </style>
</head>
<body>

    <div class="placar">
        <p>Total no Cofrinho:</p>
        <div class="total" id="displayTotal">R$ 0,00</div>
    </div>

    <select id="seletorDesafio" onchange="gerarGrade()">
        <option value="200">Desafio 1 a 200</option>
        <option value="250">Desafio 1 a 250</option>
        <option value="300">Desafio 1 a 300</option>
    </select>
    <br><br>

    <div class="grid-container" id="grid">
        </div>

    <script>
        const grid = document.getElementById('grid');
        const displayTotal = document.getElementById('displayTotal');
        let total = 0;
        
        // Tenta carregar dados salvos anteriormente
        let dadosSalvos = JSON.parse(localStorage.getItem('meuCofre')) || [];

        function gerarGrade() {
            grid.innerHTML = ''; // Limpa a grade
            const maximo = document.getElementById('seletorDesafio').value;
            total = 0; // Reinicia contagem visual para recalcular

            for (let i = 1; i <= maximo; i++) {
                const btn = document.createElement('button');
                btn.innerText = i;
                btn.className = 'botao-valor';
                
                // Verifica se esse número já estava salvo como pago
                if (dadosSalvos.includes(i)) {
                    btn.classList.add('pago');
                    total += i;
                }

                // Evento de clique
                btn.onclick = function() {
                    if (btn.classList.contains('pago')) {
                        // Remover pagamento
                        btn.classList.remove('pago');
                        total -= i;
                        dadosSalvos = dadosSalvos.filter(item => item !== i);
                    } else {
                        // Adicionar pagamento
                        btn.classList.add('pago');
                        total += i;
                        dadosSalvos.push(i);
                    }
                    atualizarTela();
                };

                grid.appendChild(btn);
            }
            atualizarTela();
        }

        function atualizarTela() {
            displayTotal.innerText = total.toLocaleString('pt-BR', { style: 'currency', currency: 'BRL' });
            // Salva no navegador do celular
            localStorage.setItem('meuCofre', JSON.stringify(dadosSalvos));
        }

        // Inicia o app
        gerarGrade();
    </script>
</body>
</html>
